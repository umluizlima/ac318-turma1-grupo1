{% extends "layout.html" %}
{% block div %}
  <form method="POST">
    <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Email</label>
            <input class="form-control" name="email" id="email" type="email" placeholder="Email" 
                  required="required" data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
            <label>Telefone</label>
            <input class="form-control" name="phone" id="phone" type="text" placeholder="Telefone" 
                  required="required" data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
        </div>
    </div><br>

    <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Nome</label>
            <input class="form-control" name="firstname" id="firstname" type="text" placeholder="Nome" 
                    required="required" data-validation-required-message="Digite seu nome.">
            <p class="help-block text-danger"></p>
            <label>Sobrenome</label>
            <input class="form-control" name="lastname" id="lastname" type="text" placeholder="Sobrenome" 
                    required="required" data-validation-required-message="Digite seu sobrenome.">
            <p class="help-block text-danger"></p>
        </div>
    </div>

    <!-- <input type="text" name="username" placeholder="Nome de usu치rio" required><br> -->
    <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Nome de Usu치rio</label>
            <input class="form-control" name="username" id="username" type="text" placeholder="Nome de usu치rio" 
                    required="required" data-validation-required-message="Digite seu Nome de Usu치rio.">
            <p class="help-block text-danger"></p>
        </div>
    </div><br>

    <!-- <input type="password" name="password" placeholder="Senha" required><br> -->
    <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Senha</label>
            <input class="form-control" name="password" id="password" type="password" placeholder="Senha" 
                    required="required" data-validation-required-message="Digite sua Senha.">
            <p class="help-block text-danger"></p>
        </div>
    </div><br>
    {% if error %}<p class=error>Erro: {{ error }}</p>{% endif %}
    <!-- <input type="submit" name="submit" value="Cadastre-se"> -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Cadastre-se</button>
    </div>
  </form>

  <h1>Hello, {{ session.get('user') }}</h1>
  <a href="/logout">Logout</a>
{% endblock %}
