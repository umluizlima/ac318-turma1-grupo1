<html>
    <body>
        {% for table in db.tables %}
            <h1>{{ table }}</h1>
            <table>
                <tr>
                    {% for column in db[table].columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
                {% for row in db[table].all() %}
                    <tr>
                        {% for i in row %}
                            <td>{{ row[i] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        {% endfor %}
    </body>
</html>
